{% extends "layout.html" %}
{% block content %}

<h3>Hello, Weather!</h3>

<button onclick="getPosition()">現在地を取得</button>
<form  action="/weather" method="POST">
    <p id="lat" name="lat"></p>
    <p id="lon" name="lon"></p>
    <input type="form" id="lat" name="lat">
    <input type="form" id="lon" name="lon">
    <input type="submit" value="現在地を送信する">
</form>
<script type=text/javascript src="{{url_for('static', filename='geo.js') }}"></script>
{% endblock%}
